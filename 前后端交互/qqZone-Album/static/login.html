<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/login.css" />
  <title>Document</title>
</head>

<body>
  <div class="loginContainer">
    <h1>登录</h1>
    <form action="/checkUser" method="post">姓名：
      <input class="inputStyle username"   type="text" name="username" />
      <span class="exchange"></span>
      <br />密码：
      <input class="inputStyle" type="password" name="pwd" /><br />
      <input class="loginStyle" type="submit" value="登录" />
    </form>
  </div>
</body>
<script>
  let username = document.querySelector('.username');
  let exchange = document.querySelector('.exchange');
  username.onblur = function(){
    let val = username.value;
    let xhr = new XMLHttpRequest();
    xhr.open('get',`/checkUserName?username=${val}`,true);
    xhr.onload = function(){
      let responseData = JSON.parse(xhr.responseText);
      exchange.innerHTML=responseData.info;
      exchange.style.color = responseData.code?'green':'red';
    }
    xhr.send();
  }

</script>
</html>
